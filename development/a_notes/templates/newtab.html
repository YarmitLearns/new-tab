<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>new-tab</title>
<!--     <link src="{{ url_for('static', filename='../static/pride.js') }}"> -->
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='../static/studyWeek.css') }}">
</head>
<body>

    <div id="notes">
        <header>
            <div id="underline">
                <h1 id='title'>Notes</h1>
            </div>
        </header>
<!-- Start note template -->
        <button name='submit' type='submit' form='NForm' style="display: none"></button>
            {% for note in notes %}
                <button name='note_id' type='submit' form='NForm' value='{{ note.id }}'>X</button> {{ note.note }}<br>
            {% endfor %}
        
        <form method='post' action="/new" id='NForm'> 
            {{ form.csrf_token }} <br>
            {{ form.note(autofocus=true) }}
            {{ form.submit }}
        </form>
<!-- End note template -->

    </div>

    <div id="heatMap">
        <header>
            <div id='test'><mark id='day'>FRIDAY<br>2017-02-02</mark></div>
        </header>
        
        <div id='conent'>

        </div>

    </div>

    <div id="links">
        <header>
            <div id="underline">
                <h1 id='title'>Links</h1>
            <div id="underline">
        </header>
    </div>

<script>

</script>
</body>
</html>
